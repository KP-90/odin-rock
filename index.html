<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>RPS</title>
</head>
<body>
    <div id="results">
        <h1 id="winlose">Choose your hand</h1>
        <p><span id="compChoice"></span></p>

    </div>
    <div id="buttons">
        <button id="rock" class="btn">Rock</button>
        <button id="paper" class="btn">Paper</button>
        <button id="scissors" class="btn">Scissors</button>
    </div>

    <div id="score">
        <p>Wins: <span id="wins"></span></p>
        <p>Loses: <span id="loses"></span></p>
        <p>Ties: <span id="ties"></span></p>
    </div>
</body>
</html>
